<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{cars/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改车辆信息</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/caredit}" th:object="${car}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="carname" class="col-sm-2 control-label">carName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="carname" th:value="${car.carname}"  id="carname"  placeholder="carName"/>
            </div>
        </div>

        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="price" th:value="${car.price}"  id="price"  placeholder="userName"/>
            </div>
        </div>

        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="city" th:value="${car.city}"  id="city"  placeholder="userName"/>
            </div>
        </div>

        <div class="form-group">
            <label for="phonenumber" class="col-sm-2 control-label">Phonenumber</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phonenumber" th:value="${car.phonenumber}"  id="phonenumber"  placeholder="userName"/>
            </div>
        </div>

        <div class="form-group">
            <label for="tupian" class="col-sm-2 control-label">Picture</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tupian" th:value="${car.tupian}"  id="tupian"  placeholder="userName"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a  th:href="@{/cars}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
