<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{cars/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改车辆信息</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/brandedit}" th:object="${carbrand}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="brandname" class="col-sm-2 control-label">carName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="brandname" th:value="${carbrand.brandname}"  id="brandname"  placeholder="brandName"/>
            </div>
        </div>

        <div class="form-group">
            <label for="tupian" class="col-sm-2 control-label">Picture</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tupian" th:value="${carbrand.tupian}"  id="tupian"  placeholder="userName"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a  th:href="@{/cars}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html></html>
