<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{cars/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>车辆列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Car Name</th>
            <th>Price</th>
            <th>City</th>
            <th>Phonenumber</th>
            <th>Picture</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="car : ${cars}">
            <th scope="row" th:text="${car.id}">1</th>
            <td th:text="${car.carname}">neo</td>
            <td th:text="${car.price}">Otto</td>
            <td th:text="${car.city}">6</td>
            <td th:text="${car.phonenumber}">6</td>
            <td ><img src="" th:src="@{'cars/img/'+${car.carname}+.png}"></td>
            <td><a th:href="@{/cartoEdit(id=${car.id})}"><span class="btn btn-info">edit</span></a></td>
            <td><a th:href="@{/cardelete(id=${car.id})}"><span class="btn btn-danger">delete</span></a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a  href="admin.html" th:href="@{/admin.html}" class="btn btn-info">退出</a>
    </div>
</div>

</body>
</html>
