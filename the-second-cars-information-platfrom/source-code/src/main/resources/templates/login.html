<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>留言板登录</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{cars/css/bootstrap.min.css}" />
        
	</head>
	
	<body background="img/bg.jpg" th:style="'background:url('+'/cars/img/bg.jpg'+')'"  style=" background-repeat:no-repeat; background-size:100% 100%;background-attachment: fixed; ">
		<div class="container">
			<div class="row" style="margin-top: 50px; opacity: 0.7;">
				<div class="col-sm-12 col-md-6 col-md-offset-3">
					
					<div class="panel panel-info">
					  <div class="panel-heading">
					    <h3 class="panel-title">用户登录</h3>
					  </div>
					  <div class="panel-body">
  
  
    <!--开始--以下是表单-->
  <form action="login" th:action="@{/handleLogin}"  method="post">
 
		 <!-- <input type="hidden" name="action" value="checkLogin"/> -->
		  <div class="form-group">
			  <p style="color: red" th:text="${msg}"></p>
		    <label>用户名：</label>
		    <input type="text" class="form-control" name="username" placeholder="请输入用户名" required>
		  </div>
		  <div class="form-group">
		    <label >密码:</label>
		    <input type="password" name="password" class="form-control" placeholder="Password">
		  </div>
		  <div class="form-group">

			  <p style="color: red" th:text="${msgs}"></p>
			  <input type="text" name="rand" class="form-control pull-left" style="width: 80px;">
			  <img alt="验证码" onclick = "this.src='/defaultKaptcha?d='+new Date()*1" src="/defaultKaptcha" />
			  <label style="color: #2b669a">看不清?点击图片</label>
			  <p style="color: red" th:text="${info}"></p>
          </div>


          <button type="submit" class="btn btn-success" style="margin-right: 30px;">登录</button>
		  <a href="regist.html" th:href="@{regist.html}" class="btn btn-info">注册</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="index.html" th:href="@{index.html}" class="btn btn-info">返回首页</a>
</form>
    
					  </div>
					</div>
                    
                  
				</div>
			</div>
		</div>
		<!--结束-->
   
 
	</body>
</html>
