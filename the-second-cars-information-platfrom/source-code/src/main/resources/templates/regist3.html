	<body background="img/bg.jpg" th:style="'background:url('+'/cars/img/bg.jpg'+')'" style=" background-repeat:no-repeat; background-size:100% 100%;background-attachment: fixed; ">
		<div class="container" style="opacity: 0.7;">
				<div class="row">
					<div class="col-md-offset-3 col-md-6">
							<div class="panel panel-info" style="margin-top: 50px;">
							  <div class="panel-heading">车辆注册</div>
							  <div class="panel-body">

  <form action="" th:action="@{/zhuce}"  method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label>车名:</label>
    <input type="name" name="carname" class="form-control" required="required" placeholder="输入车名">
  </div>
  <div class="form-group">
    <label>价位:(万元)</label>
    <input type="text" name="price" class="form-control" required="required"  placeholder="请输入价位">
  </div>
  <div class="form-group">
    <label>所在城市</label>
    <input type="text" name="city" class="form-control" placeholder="输入所在城市">
  </div>
	  <div class="form-group">
		  <label>联系方式:</label>
		  <input type="text" name="phonenumber" class="form-control" placeholder="输入联系人方式">
	  </div>
  <div class="form-group">
  	<label>上传图片:</label>
  	<input type="file" name="tupian" />
   <!--  <input type="button" value="上传" id="uppic"/> -->
  </div>
 
  <button type="submit" class="btn btn-info">提交</button>
</form>
