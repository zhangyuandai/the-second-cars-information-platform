<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}"/>
	</head>
	<body background="img/bg.jpg" th:style="'background:url('+'/cars/img/bg.jpg'+')'" style=" background-repeat:no-repeat; background-size:100% 100%;background-attachment: fixed; ">
		<div style="width: 400px; margin: 50px auto; opacity: 0.7; color: #ff00a8;">
			<form  th:action="@{/user/handleRegister}" method="post" >
			  <div class="form-group">
			    <label >用户名：</label>
			    <input type="text" name="username" class="form-control"  placeholder="请输入用户名">
			  </div>
			  <div class="form-group">
			    <label>密码</label>
			    <input type="password" name="password" class="form-control" placeholder="Password">
			  </div>

			     <div class="form-group">
			    <label >年龄：</label>
			      <select name="age" class="form-control" >
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
			      </select>
			  </div>
			  <button type="submit" class="btn btn-success">注册</button>
			  <a href="login" th:href="@{login}" class="btn btn-info">登录</a>
			</form>
		</div>
	</body>
</html>
